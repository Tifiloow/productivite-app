<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}"/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}"/>

{% extends "base.html" %}

{% block content %}
<div class="justify-center grid items-center w-full text-center">

<h1 class="title">
  Please confirm your password for this account
</h1>
<div class="box">

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="notification is-danger">
    {{ messages[0] }}
  </div>
  {% endif %}
  {% endwith %}
  <form method="POST" action="/ecoledirecte_fetch">
    <div class="field">
      <div class="control">
          <input class="input-log is-large" type="password" name="password" placeholder="Password du compte" autofocus="">
        </div>
      </div>
    <button class="btn btn-success btn-log">Confirm</button>
</div>

  {% endblock %}
