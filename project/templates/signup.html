<!-- templates/signup.html -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}"/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}"/>

{% extends "base.html" %}

{% block content %}
<div class="justify-center grid items-center w-full">
    <h1 class="title"> <strong>Sign Up</strong> </h1>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input-log is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input-log is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input-log is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>
<!--            <div class="w-100 flex items-center justify-center" >-->
                <button class="btn btn-success btn-log">Sign Up</button>
<!--            </div>-->
        </form>
    </div>
</div>
{% endblock %}
