<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>
{% if not ecoledirecte %}
<h2>
  <a href="{{ url_for('main.ecoledirecte') }}">Link your ecoledirecte account</a>
</h2>
{% else %}
<p>Ecole directe linked <a href="{{ url_for('main.ecoledirecte_unlink') }}">(Unlink ?)</a></p>
<p><a href="{{ url_for('main.ecoledirecte_fetch_form') }}">Sync tasks from Ecole Directe</a></p>
{% endif %}
{% endblock %}
