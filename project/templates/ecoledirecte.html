{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Login your Ecode Directe Account
</h1>
<h2 class="subtitle">
  This will allow us to plan your homework in our tasks.
</h2>
<div class="box">

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="notification is-danger">
    {{ messages[0] }}
  </div>
  {% endif %}
  {% endwith %}
  <form method="POST" action="/ecoledirecte">
    <div class="field">
      <div class="control">
          <input class="input is-large" type="text" name="username" placeholder="Your Ecole Directe Email" autofocus="">
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <input class="input is-large" type="password" name="password" placeholder="Your Ecole Direct Password">
      </div>
    </div>
    <button class="button is-block is-info is-large is-fullwidth">Login</button>
  </form>
  
</div>
  {% endblock %}
